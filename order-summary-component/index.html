<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="illustration hero">
    <div class="info">
      <div class="description">
        <h2>Order Summary</h2>      
        <span>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </span>
      </div>
      <div class="pricing-plan">
        <img src="images/icon-music.svg">
        <div class="plan">
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </div>
        <span></span>
        <a href="">Change</a>
      </div>
      <div class="buttons">
        <button class="proceed">Proceed to Payment</button>
        <a class="cancel">Cancel Order</a>
      </div>
    </div>
  </div>

  <!-- 
  Annual Plan
  $59.99/year

  Change

  
  
   -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/szymon-skalmierski">Szymon Skalmierski</a>.
  </div>
</body>
</html>
