<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="result">
      <h2>Your Result</h2>
      <div class="circle">
        <span class="score">76</span>
        <span class="of">of 100</span>
      </div>
      <span class="great">Great</span>
      <span class="note">You scored higher than 65% of the people who have taken these tests.</span>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="points">
        <div class="reaction">
          <div class="description">
            <img src="assets/images/icon-reaction.svg" alt="reaction icon">
            <span>Reaction</span>
          </div>
          <div class="points-score">
            <span>80</span>&nbsp;/&nbsp;100
          </div>
        </div>
        <div class="memory">
          <div class="description">
            <img src="assets/images/icon-memory.svg" alt="memory icon">
            <span>Memory</span>
          </div>
          <div class="points-score">
            <span>92</span>&nbsp;/&nbsp;100
          </div>
        </div>
        <div class="verbal">
          <div class="description">
            <img src="assets/images/icon-verbal.svg" alt="verbal icon">
            <span>Verbal</span>
          </div>
          <div class="points-score">
            <span>61</span>&nbsp;/&nbsp;100
          </div>
        </div>
        <div class="visual">
          <div class="description">
            <img src="assets/images/icon-visual.svg" alt="visual icon">
            <span>Visual</span>
          </div>
          <div class="points-score">
            <span>72</span>&nbsp;/&nbsp;100
          </div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
