  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="result">
      <h2>Your Result</h2>
      <div class="circle">
        <span class="score">76</span>
        <span class="of">of 100</span>
      </div>
      <span class="great">Great</span>
      <span class="note">You scored higher than 65% of the people who have taken these tests.</span>
    </div>
    <div class="summary">

    </div>
  </div>
