<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js" defer></script>
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <div class="container">
    <div class="date-picker">
      <div>
        <span>DAY</span>
        <input type="text" name="day" minlength="2" maxlength="2" placeholder="DD">
      </div>
      <div>
        <span>MONTH</span>
        <input type="text" name="month" minlength="2" maxlength="2" placeholder="MM">
      </div>
      <div>
        <span>YEAR</span>
        <input type="text" name="year" minlength="4" maxlength="4" placeholder="YYYY">
      </div>
    </div>
    <div class="button-wrap">
      <hr>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </button>
    </div>
    <div class="result">
      <div class="years">
        <span class="number">--</span>
        <span class="unit">years</span>
      </div>
      <div class="months">
        <span class="number">--</span>
        <span class="unit">months</span>
      </div>
      <div class="days">
        <span class="number">--</span>
        <span class="unit">days</span>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
